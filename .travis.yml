language: lisp
sudo: required

env:
  matrix:
    - LISP=abcl
    - LISP=sbcl
    - LISP=sbcl32
    - LISP=ccl
    - LISP=ccl32
    - LISP=clisp
    - LISP=clisp32
    - LISP=ecl

install:
    - curl -L https://github.com/luismbo/cl-travis/raw/master/install.sh | sh
    - git clone https://github.com/jphmrst/cl-nst.git ~/lisp/cl-nst

script:
  - cl -e '(ql:quickload :json-zip-test)
           (unless (nst:nst-cmd :run-package :json-zip-tests)
             (uiop:quit 1))'
